<h2>{{ post.title }}</h2>
<p>{{ post.content }}</p>

<h3>Comments</h3>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Comment</button>
</form>

<h4>All Comments:</h4>
{% for comment in comments %}
    <p>{{ comment.author }}: {{ comment.content }} ({{ comment.created_at }})</p>
    {% if comment.author == request.user %}
        <a href="{% url 'blog:edit_comment' pk=comment.pk %}">Edit</a> | 
        <a href="{% url 'blog:delete_comment' pk=comment.pk %}">Delete</a>
    {% endif %}
{% endfor %}
